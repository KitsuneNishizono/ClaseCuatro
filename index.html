<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
	<link rel="stylesheet" href="CSS/main.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>ALERTS</title>
</head>
<body>
	<button class="alert-primary">
		<strong>Primary!</strong>Indica una acción básica o primaria.
	</button>
	<button class="alert-secondary">
		<strong>Secondary!</strong>Indica una acción secundaria o no tan importante. 
	</button>
	<button class="alert-success">
    	<strong>Success!</strong> Indica una acción positiva o exitosa.
  	</button>
  	<button class="alert-info">
    	<strong>Info!</strong> Indica una acción meramente informativa
  	</button>
  	<button class="alert-warning">
    	<strong>Warning!</strong> Indica una advertencia a tomarse en cuenta.
  	</button>
  	<button class="alert-danger">
    	<strong>Danger!</strong> Indica una acción negativa o potencialmente peligrosa.
  	</button>
</body>
</html>
